services:
  sweetwatch:
    build: .
    ports:
      - "${APP_PORT:-8000}:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      - nightscout

  nightscout:
    image: nightscout/cgm-remote-monitor:latest
    ports:
      - "${NIGHTSCOUT_PORT:-1337}:1337"
    environment:
      # MongoDB connection
      MONGODB_URI: mongodb://mongo:27017/nightscout
      MONGO_CONNECTION: mongodb://mongo:27017/nightscout

      # Security - CHANGE THIS!
      API_SECRET: ${NIGHTSCOUT_API_SECRET:-changeme12chars}

      # Display settings
      DISPLAY_UNITS: mg/dl
      TIME_FORMAT: 24
      THEME: colors

      # Features
      ENABLE: careportal rawbg iob cob bwp cage sage iage bage pump openaps
      AUTH_DEFAULT_ROLES: readable

      # Base URL (for links)
      BASE_URL: http://localhost:${NIGHTSCOUT_PORT:-1337}

      # Allow HTTP (dev only - disable in production!)
      INSECURE_USE_HTTP: "true"
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:4.4
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:
